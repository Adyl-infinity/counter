<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
  </head>
  <body>
  <div class="container">
    <h1 id="headline" class="date">Adyl's Birthday <br> will come in:</h1>
    <div id="countdown">
      <ul>
        <li class="decor"><span id="days" class="info"></span>days</li>
        <li class="decor"><span id="hours" class="info"></span>Hours</li>
        <li class="decor"><span id="minutes" class="info"></span>Minutes</li>
        <li class="decor"><span id="seconds" class="info"></span>Seconds</li>
      </ul>
    </div>
    <div id="content" class="emoji">
      <span>🥳</span>
      <span>🎉</span>
      <span>🎂</span>
    </div>
  </div>
  <script src="app.js"></script>
  </body>

</html>
